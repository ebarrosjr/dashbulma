<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">    
    <meta name="description" content="A free and OpenSource Bulma base dashboard admin template">
    <title>DashBulma : A Bulma base dashboard admin template </title>
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <button onclick="openMenu()">
                    &#9776;
                </button>
                <a href="index.html"> DASHBULMA </a>
            </div>
            <div class="header-links">
                <div class="inclinacao"></div>
                <div class="links">
                    <span>Hello, Maria Clara Versiani</span>
                    <a href="messages.html"><i class="fa fa-envelope"></i><span class="messages-count">3</span></a>
                    <a href="/"><i class="fas fa-power-off"></i></a>
                </div>
            </div>
        </header>
        <hr class="hr-header">
        <aside class="sidebar">
            <div class="center">
                <h1>
                    <button class="sidebar-close" onclick="closeMenu()">x</button>
                    <img src="img/favicon-32x32.png" alt="Logo">
                    DASHBULMA
                </h1>
                <ul>
                    <li class="title"> Principal </li>
                    <li><a href="">Menu #1</a></li>
                    <li><a href="">Menu #2</a></li>
                    <li class="title"> Outros </li>
                    <li><a href="">Menu #3</a></li>
                    <li><a href="">Menu #4</a></li>
                </ul>
            </div>
        </aside>
        <main class="main">
            <h3>Overview</h3>
            <div class="columns is-desktop">
                <div class="column">
                    <div class="card has-background-link-dark">
                        <span class="title">Users</span>
                        <em class="numbers">996</em>
                        <i class="icon"><i class="fa fa-users"></i></i>
                        <span class="link"><a href="#"> See all <i class="fas fa-chevron-circle-right"></i></a></span>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-info-dark">
                        <span class="title">Orders</span>
                        <em class="numbers">9,999</em>
                        <i class="icon"><i class="fa fa-shopping-cart"></i></i>
                        <span class="link"><a href="#"> See all <i class="fas fa-chevron-circle-right"></i></a></span>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-primary-dark">
                        <span class="title">Cash Incoming</span>
                        <em class="numbers">R$ 1,978.42</em>
                        <i class="icon"><i class="fa fa-funnel-dollar"></i></i>
                        <span class="link"><a href="#"> See all <i class="fas fa-chevron-circle-right"></i></a></span>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-success-dark">
                        <span class="title">Users satisfaction</span>
                        <em class="numbers">4.8 <small>of</small> 5.0</em>
                        <i class="icon"><i class="fa fa-smile"></i></i>
                        <span class="link"><a href="#"> See all <i class="fas fa-chevron-circle-right"></i></a></span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            FOOTER
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
