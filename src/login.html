<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBulma : Login</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body id="login">
    <section id="login-container">
        <div class="card" style="width:400px;border-radius:7px">
            <div class="card-image">
                <figure class="image">
                    <img src="img/icon.png" alt="DASHBULMA">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="is-size-4 has-text-centered">Login</div>
                </div>
                <div class="content">
                    <form action="index.html" method="get">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input type="text" class="input" placeholder="Your e-mail">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-at"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input type="password" class="input" placeholder="Your password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox"> Remeber Me
                            </label>                    
                        </div>
                        <div class="field">
                            <button type="submit" class="button is-fullwidth is-info"> Access </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
